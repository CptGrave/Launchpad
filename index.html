<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web launchpad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">LOOP1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">LOOP2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">SNAP</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BASS</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">VOCAL</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/loop1.wav"></audio>
  <audio data-key="83" src="sounds/loop2.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/snap.wav"></audio>
  <audio data-key="71" src="sounds/bass.wav"></audio>
  <audio data-key="72" src="sounds/clap.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/hihat.wav"></audio>
  <audio data-key="76" src="sounds/vocal.wav"></audio>

<script src="script.js"></script>


</body>
</html>
